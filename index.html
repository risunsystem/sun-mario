<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级玛丽</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      font-family: 'Press Start 2P', monospace;
    }
    .game-container {
      position: relative;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(229, 57, 70, 0.2);
      border: 2px solid rgba(229, 57, 70, 0.4);
    }
    h1 {
      color: #e63946;
      font-size: 18px;
      text-align: center;
      margin-bottom: 12px;
      text-shadow: 0 0 15px rgba(229, 57, 70, 0.5);
    }
    .hud {
      display: flex;
      gap: 20px;
      margin-bottom: 8px;
      color: #e63946;
      font-size: 10px;
    }
    #canvas {
      display: block;
      background: #5c94fc;
      border: 2px solid rgba(229, 57, 70, 0.3);
      border-radius: 8px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      border-radius: 12px;
      color: #e63946;
      text-align: center;
      padding: 30px;
    }
    .overlay.hidden { display: none; }
    .overlay h2 { font-size: 16px; margin-bottom: 20px; }
    .overlay p { font-size: 8px; line-height: 2; margin-bottom: 16px; color: rgba(229,57,70,0.9); }
    .btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 12px 20px;
      background: transparent;
      color: #e63946;
      border: 2px solid #e63946;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: rgba(229, 57, 70, 0.2);
      box-shadow: 0 0 20px rgba(229, 57, 70, 0.4);
    }
    .final-score { font-size: 12px; color: #ffd166; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>超级玛丽</h1>
    <div class="hud">
      <span>关卡: <span id="level">1</span></span>
      <span>得分: <span id="score">0</span></span>
      <span>金币: <span id="coins">0</span></span>
      <span>生命: <span id="lives">3</span></span>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>

    <div id="startOverlay" class="overlay">
      <h2>准备好了吗?</h2>
      <p>← → 或 A D 移动<br>↑ 或 W 或 空格 跳跃<br>踩蘑菇怪击败它们<br>到达旗杆过关!</p>
      <button class="btn" id="startBtn">开始游戏</button>
    </div>

    <div id="gameOverOverlay" class="overlay hidden">
      <h2>游戏结束</h2>
      <p class="final-score">得分: <span id="finalScore">0</span></p>
      <button class="btn" id="restartBtn">再来一局</button>
    </div>

    <div id="winOverlay" class="overlay hidden">
      <h2>恭喜过关!</h2>
      <p class="final-score">得分: <span id="winScore">0</span></p>
      <button class="btn" id="winRestartBtn">再玩一次</button>
    </div>
  </div>

  <script src="dist/sunset-music.js"></script>
  <script src="dist/super-mario.js"></script>
</body>
</html>
